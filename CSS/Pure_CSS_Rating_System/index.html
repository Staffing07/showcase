<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Rating System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1">
        <label for="star1">
            <img src="/img/star5.png" alt="">
            <h4>Loved It</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="/img/star4.png" alt="">
            <h4>Liked It</h4>
        </label>
        <input type="radio" name="star" id="star3" checked="checked">
        <label for="star3">
            <img src="/img/star3.png" alt="">
            <h4>It's Ok</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="/img/star2.png" alt="">
            <h4>Disliked It</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="/img/star1.png" alt="">
            <h4>Hated It</h4>
        </label>
        <h2 class="text">Do you like this page?</h2>
    </div>
    
</body>
</html>
